<!DOCTYPE html>
<html>
<head>
    <title>Nomor 21</title>
</head>
<body>
    <h1>Halaman Register</h1>
    <form>
        <label for="email">Email: </label><input 
        type="email" name="email" id="email" 
        placeholder="address@gmail.com" size="19">
        <br><br>
        <label for="pass">Password: </label><input 
        type="password" name="password" 
        id="pass" placeholder="password" size="19">
        <br><br>
        <label for="foto">Foto Profil: </label><input 
        type="file" name="foto" id="foto">
        <br><br>
        <label for="tgl">Tanggal Lahir: </label><input 
        type="date" name="tgl" id="tgl">
        <br><br>
        <label for="gender">Gender: </label> <select 
        name="gender" id="gender">
            <option value="1">Male</option>
            <option value="2">Female</option>
            </select> 
        <br><br>
        <button>Submit</button>
    </form>
</body>
</html>
